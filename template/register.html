<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  <style>
    .login-panel {
      margin-top: 200px;
    }

    .vCode {
      height: 36px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary login-panel">
          <div class="panel-heading">
            <h3 class="panel-title">登录学生管理系统</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" method="post" action="/manager/register">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="userPass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" name="userPass" class="form-control" id="userPass" placeholder="请输入密码">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                  <button type="submit" class="btn btn-danger btn-block register">注册</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
<!-- md5加密 -->
<script src="/md5/md5.min.js"></script>
<script>
  $(function () {
    // 点击注册时 加密 密码
    $('.register').click(function (event) {
      // 阻止默认行为
      let value = $("#userPass").val();
      // 重新赋值给Dom元素
      $('#userPass').val(md5(value, 'keyboard cat'));
    })

  })
</script>
