<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  <style>
    .logout {
      font-weight: 900;
      font-size: 20px;
      color: #FF0000;
      text-decoration: none;
    }

    .logout:hover {
      text-decoration: none;
      color: yellowgreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">欢迎进入后台管理</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <p class="navbar-text navbar-right " style="font-weight: 700">欢迎 【{{userName}}】登录
                <a href="/student/logout" class="logout">退出</a>
              </p>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item active">
            学生管理
          </a>
          <a href="#" class="list-group-item">系统管理</a>
          <a href="#" class="list-group-item">用户管理</a>
          <a href="#" class="list-group-item">修改密码</a>
          <a href="#" class="list-group-item">退出系统</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <ol class="breadcrumb">
              <li>
                <a href="#">首页</a>
              </li>
              <li>
                <a href="#">学生管理</a>
              </li>
              <li class="active">学生列表</li>
            </ol>
          </div>
          <div class="panel-body">
            <form action="/student/edit" method="post" class="form-horizontal">
              <!-- 隐藏的表单元素 -->
              <input type="hidden" value="{{userInfo._id}}" name="_id">
              <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userName"  name="userName" value="{{userInfo.userName}}" placeholder="请输入姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userAge"  name="userAge" value="{{userInfo.userAge}}" placeholder="请输入年龄">
                </div>
              </div>
              <div class="form-group">
                <label for="userMale" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userMale"  name="userMale" value="{{userInfo.userMale}}" placeholder="请输入性别">
                </div>
              </div>
              <div class="form-group">
                <label for="userMobile" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userMobile"  name="userMobile" value="{{userInfo.userMobile}}" placeholder="请输入电话">
                </div>
              </div>
              <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userAddress"  name="userAddress" value="{{userInfo.userAddress}}" placeholder="请输入地址">
                </div>
              </div>
              <div class="form-group">
                <label for="userDesc" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-8">
                  <textarea type="text" rows="10" style="resize: none" class="form-control"  name="userDesc"  id="userDesc" placeholder="请输入简介">{{userInfo.userDesc}}</textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">保存</button>
                  <a href="/student/index" class="btn btn-danger">取消</a>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
